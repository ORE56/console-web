    <script>
        var first_name = "Regina";
        var last_name = "George";
        var a = 10;
        var b = 5;
        var full_name = first_name.concat(last_name);
        console.log(full_name);
        
        var add = a + b ;
        console.log(add);

        var subtract = a - b ;
        console.log(subtract);

        var multiply = a * b ;
        console.log(multiply);

        var divide = a / b ;
        console.log(divide);
    </script>
